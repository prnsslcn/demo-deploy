name: Deploy for ci/cd

# 트리거
on:
  # 원인 : 푸시
  push:
    # 대상 브랜치
    branches:
      # 대상 브랜치는 main
      - main

# 해야될 일 => jobs
jobs:
  # 잡 전체에 대한 이름 (커스텀)
  cicd-deploy:
    # ubuntu linux 준비 -> 해당 작업이 진행되는 베이스 OS 지정
    runs-on: ubuntu-latest
    # 개별 작업 단계 지정
    steps:
      # https://github.com/actions/checkout 사용
      # 해당 작업이 수행되면 본 리포지토리(저장소)가 체크아웃되어 os에 저장
      # 향후 워크플로우에서 액세스 처리 가능하게 구성된다
      # name: 작업명 기술, uses: 실제할 일 기술
      - name: Github Repository내 파일들 checkout(불러오기) 수행
        uses: actions/checkout@v4
        
      # JDK 17 버전 설치
      # https://github.com/actions/setup-java
      - name: JDK 17 버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'